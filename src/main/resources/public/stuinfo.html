<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>个人信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./layui/css/layui.css">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body class="layui-bg-gray">
<div class="layui-main" style="width: 500px;height: 100%;margin:100px auto auto auto;">
    <h1 align="center">个人信息</h1><br>
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <div class="layui-input-block" style="width: 300px">
                <input type="hidden" name="id" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
                       class="layui-input layui-disabled">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">学号</label>
            <div class="layui-input-block" style="width: 300px">
                <input type="text" name="stuid" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
                       class="layui-input layui-disabled">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block" style="width: 300px">
                <input type="text" name="name" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
                       class="layui-input layui-disabled">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">年龄</label>
            <div class="layui-input-block" style="width: 300px">
                <input type="text" name="age" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
                       class="layui-input layui-disabled">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">电话</label>
            <div class="layui-input-block" style="width: 300px">
                <input type="text" name="phone" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block" style="width: 300px">
                <input type="text" name="email" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">院系</label>
            <div class="layui-input-block" style="width: 300px">
                <input type="text" name="departments" required lay-verify="required" placeholder="请输入标题"
                       autocomplete="off" class="layui-input layui-disabled">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block" style="width: 300px">
                <input type="text" name="sex" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
                       class="layui-input layui-disabled">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">学历</label>
            <div class="layui-input-block" style="width: 300px">
                <input type="text" name="education" required lay-verify="required" placeholder="请输入标题"
                       autocomplete="off" class="layui-input layui-disabled">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">特长</label>
            <div class="layui-input-block" style="width: 300px">
                <textarea name="speciality" placeholder="非必填" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block" style="width: 300px">
                <textarea name="remarks" placeholder="非必填" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button id="submit" class="layui-btn" lay-submit lay-filter="formDemo">立即修改</button>
                <button id="reset" type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>


<script src="./layui/layui.all.js"></script>
<script src="./jquery/jquery-3.2.1.js"></script>
<script src="./js/cumrs.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    Cumrs.getUser();
    var user = Cumrs.user;
    var form = layui.form;
    $.ajax({
        type: "GET",
        url: "stu/getOne",
        dataType: "json",
        data: {
            "stuid": user.userName
        },
        contentType: "application/json",
        success: function (resp) {
            $("input[name='id']").val(resp.id);
            $("input[name='stuid']").val(resp.stuid);
            $("input[name='name']").val(resp.name);
            $("input[name='education']").val(resp.education);
            $("input[name='age']").val(resp.age);
            $("input[name='phone']").val(resp.phone);
            $("input[name='email']").val(resp.email);
            $("input[name='departments']").val(resp.departments);
            $("input[name='sex']").val(resp.sex);
            $("input[name='education']").val(resp.education);
            $("textarea[name='speciality']").val(resp.speciality);
            $("textarea[name='remarks']").val(resp.remarks);
            if (resp.locked == '1') {
                $("#submit").hide();
                $("#reset").hide();
            }
            form.render();
        },
        error: function (error) {
            console.log(error)
            layer.msg('信息获取失败', {icon: 5});
        }
    });
    layui.use('form', function () {
        //监听提交
        form.on('submit(formDemo)', function (data) {
            var stu = {};
            stu.id = data.field.id;
            stu.phone = data.field.phone;
            stu.email = data.field.email;
            stu.speciality = data.field.speciality;
            stu.remarks = data.field.remarks;
            $.ajax({
                type: "POST",
                url: "stu/update",
                dataType: "json",
                data: JSON.stringify(stu),
                contentType: "application/json",
                success: function (resp) {
                    layer.msg(resp, {icon: 6});
                },
                error: function (error) {
                    console.log(error)
                    layer.msg('注册失败', {icon: 5});
                }
            });
            return false;
        });
    });
</script>

</body>
</html>
