<div class="formbox formboxImport" style="padding: 20px">
    <div class="layui-form-item">
        <label class="layui-form-label">请选择起始时间：</label>
        <div class="layui-input-inline">
            <input type="text" name="startDate" class="layui-input" id="startDate"  autocomplete="off" placeholder="请选择起始时间"></input>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">请选择结束时间：</label>
        <div class="layui-input-inline">
            <input type="text" name="endDate" class="layui-input" id="endDate"  autocomplete="off" placeholder="请选择结束时间"></input>
        </div>
    </div>
    <div align="center">
        <button class="layui-btn layui-btn-small layui-btn-primary" style="margin-top:15px;" onclick="sub()">确定</button>
        <button class="layui-btn layui-btn-small layui-btn-primary" style="margin-top:15px;" onclick="cancel()">取消
        </button>
    </div>
</div>
