<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./layui/css/layui.css">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<br><br>
<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">队伍名称</label>
        <div class="layui-input-inline">
            <input type="text" name="teamname" required  lay-verify="required" placeholder="请输入队伍名称" autocomplete="off" class="layui-input" >
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="sub">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
<!--
    <hr/>
    <div class="layui-form-item" style="text-align: center;">
        <button class="layui-btn" lay-submit lay-filter="edit" >保存</button>
        <button type="button" class="layui-btn" onclick="aaa()">关闭</button>
    </div>
    </div>-->
</form>
<script src="./layui/layui.all.js"></script>
<script src="./jquery/jquery-3.2.1.js"></script>
<script src="./js/cumrs.js"></script>
<script>
    var form = layui.form;
    //创建队伍
    form.on('submit(sub)', function(data){
        parent.create(data.field.teamname);

    });
</script>
</body>
</html>
