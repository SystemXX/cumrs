<script>
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#selecttea'
            ,url: '/tea/getSelect'
            ,where: {occupy:'0' }
            ,toolbar: '#toolbarDemo'
            ,defaultToolbar: []
            ,title: '用户表'
            ,cols: [[
                {type: 'checkbox', fixed: 'left'}
                ,{field:'name', title:'姓名', edit: 'text'}
                ,{field:'teaid', title:'工号', edit: 'text'}
            ]]
            ,parseData: function(res){ //res 即为原始返回的数据
                return {
                    "code": 0, //解析接口状态
                    "msg": "", //解析提示文本
                    "count": 180, //解析数据长度
                    "data": res //解析数据列表
                };
            }
            ,page: false
        });

        //头工具栏事件
        table.on('toolbar(selecttea)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            if(obj.event == 'getCheckData'){
                parent.sub(JSON.stringify(checkStatus.data));
            };
        });
