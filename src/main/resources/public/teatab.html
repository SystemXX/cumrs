<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Teatab</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./layui/css/layui.css">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<table class="layui-hide" id="tea" lay-filter="tea"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-inline">
        <div class="layui-input-inline">
            <input type="text" name="username" id="username" placeholder="姓名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <button class="layui-btn layui-btn-sm" onclick="search()">搜索</button>
</script>

<script type="text/html" id="barDemo">
    {{# if(d.type == 'B'&&d.occupy == ‘0’){ }}
        <a class="layui-btn layui-btn-xs" lay-event="empower">授权</a>
    {{# }else{ }}
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="revoke">取消授权</a>
    {{# } }}
</script>


<script src="./layui/layui.all.js"></script>
<script src="./jquery/jquery-3.2.1.js"></script>
<script src="./js/cumrs.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    var url = "/tea/getMore";
    var table = layui.table;
    layui.use('table', function(){
        var tableIns = table.render({
            elem: '#tea'
            ,url: url
            ,toolbar: '#toolbarDemo'
            ,title: '用户数据表'
            ,cols: [[
                {type: 'checkbox', fixed: 'left'}
                ,{field:'name', title:'姓名'}
                ,{field:'teaId', title:'工号'}
                ,{field:'departments', title:'院系'}
                ,{field:'sex', title:'性别'}
                ,{field:'title', title:'职称'}
                ,{field:'phone', title:'电话'}
                ,{field:'email', title:'邮箱'}
                ,{field:'occupy', title:'是否在队伍中', templet: function(res){
                        if(res.occupy == "0"){
                            return '<em>'+ "是" +'</em>';
                        }else{
                            return '<em>'+ "否" +'</em>';
                        }
                    }}
                ,{field:'type', title:'类型', templet: function(res){
                        if(res.type == "B"){
                            return '<em>'+ "普通老师" +'</em>';
                        }else{
                            return '<em>'+ "管理老师" +'</em>';
                        }
                    }}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo'}
            ]]
            ,parseData: function(res){ //res 即为原始返回的数据
                return {
                    "code": 0, //解析接口状态
                    "msg": "", //解析提示文本
                    "count": res.totalElements, //解析数据长度
                    "data": res.content //解析数据列表
                };
            }
            ,page: true
        });


        //监听行工具事件
        table.on('tool(tea)', function(obj){
            var data = obj.data;
            console.log(obj)
            if(obj.event === 'empower'){
                layer.confirm('是否确认授权', function(index){
                    $.ajax({
                        url: "tea/empower",
                        type: "POST",
                        dataType: "json",
                        data: JSON.stringify(obj.data.id),
                        contentType: "application/json",
                        success:function (resp) {
                            if(resp == "SUCCESS")
                                layer.msg("授权成功", {icon: 6});
                            tableIns.reload({page:{curr:1}});
                        },
                        error:function (error) {
                            console.log(error)
                            layer.msg('操作失败', {icon: 5});
                        }
                    });
                    layer.close(index);
                });
            } else if(obj.event === 'revoke'){
                layer.confirm('是否取消授权', function(index){
                    $.ajax({
                        url: "tea/revoke",
                        type: "POST",
                        dataType: "json",
                        data: JSON.stringify(obj.data.id),
                        contentType: "application/json",
                        success:function (resp) {
                            if(resp == "SUCCESS")
                                layer.msg("取消授权成功", {icon: 6});
                            tableIns.reload({page:{curr:1}});
                        },
                        error:function (error) {
                            console.log(error)
                            layer.msg('操作失败', {icon: 5});
                        }
                    });
                    layer.close(index);
                });
            }
        });
    });


    function search() {
        var username = $('#username').val();
        table.reload('tea',{
            where: {
                name : username
            }
            ,page: 1
        })
    }
</script>

</body>
</html>
